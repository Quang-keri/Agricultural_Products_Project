<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org">
<!-- phần này ko clear là có làm fragment ra ko để chia layout ra cho việc tái sử dụng-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Link Bootstrap CSS từ WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />

    <!-- Link file CSS từ static/css -->
    <link rel="stylesheet" th:href="@{/css/admin.css}" />

    <!-- Link Bootstrap JS từ WebJars -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}" defer></script>

    <!-- Link file JS  từ static/js -->
    <script th:src="@{/js/index.js}" defer></script>
</head>
<body>
<!--  Welcome name  -->
<p th:if="${user != null}">Welcome, <span th:text="${user.userFullName}">User</span>!</p>
<p th:unless="${user != null}">Welcome, Guest!</p>

</body>
</html>
