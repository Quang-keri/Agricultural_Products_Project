<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa sản phẩm</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Chỉnh sửa sản phẩm</h2>

<form th:action="@{'/admin/articles/edit/' + ${articles.getId()}}" th:object="${articles}" method="post">
    <div>
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>




    <div>
        <label for="description">Mô tả:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="price">Giá:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required />
    </div>

    <div>
        <label for="quantityAvailable">Số lượng:</label>
        <input type="number" id="quantityAvailable" th:field="*{quantityAvailable}" required />
    </div>

    <div>
        <label for="imageUrl">Ảnh:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" />
    </div>
    <div>
        <label for="category">Danh mục:</label>
        <select id="category" th:field="*{category}" required>
            <option th:each="cat : ${categories}"
                    th:value="${cat.categoryId}"
                    th:text="${cat.name}"
                    th:selected="${cat.categoryId == articles.category.categoryId}">
            </option>
        </select>
    </div>

    <div>
        <button type="submit">Cập nhật</button>
        <a th:href="@{/admin/articles}">Quay lại</a>
    </div>
</form>
</body>
</html>
