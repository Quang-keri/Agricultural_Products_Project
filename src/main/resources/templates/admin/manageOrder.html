<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <head th:replace="~{admin/layout :: common-head}"></head>
</head>
<body>
<header th:replace="~{admin/layout :: admin-header(user=${user})}"></header>

<div class="container-wrapper">
    <nav th:replace="~{admin/layout :: sidebar('orders')}"></nav>

    <main>
        <div class="card">
            <h2>Order List</h2>
            <table>
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Phone Number</th>
                    <th>Total Price</th>
                    <th>Payment Status</th>
                    <th>Create At</th>
                    <th>Update At</th>
                    <th>Order Status</th>
                    <th>User Name</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="'#ORD' + ${order.orderId}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${order.phoneNumber}"></td>
                    <td th:text="${order.totalPrice} + '$'"></td>
                    <td th:text="${order.paymentStatus}"></td>
                    <td th:text="${#temporals.format(order.createAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(order.updateAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td th:text="${order.orderStatus}"></td>
                    <td th:text="${order.user.getUserName()}"></td>
                    <td class="action-links">
                        <a th:href="@{/admin/orders/details/{id}(id=${order.orderId})}">View Details</a>
                        <a th:href="@{/admin/orders/update-status/{id}(id=${order.orderId})}">Update Status</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </main>
</div>
</body>
</html>
