<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{admin/layout :: common-styles}">
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link href="./css/product.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{admin/layout :: admin-header(user=${user})}"></header>

<div class="container-wrapper">
    <nav th:replace="~{admin/layout :: sidebar(currentPage='products')}"></nav>

    <main>
        <div class="card">
            <h2>Chỉnh sửa sản phẩm</h2>
            <form th:action="@{/admin/product/edit}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{agriculturalProductId}"/>

                <table class="form-table">
                    <tr>
                        <td><label>Tên sản phẩm:</label></td>
                        <td><input type="text" th:field="*{name}" readonly/></td>
                    </tr>
                    <tr>
                        <td><label>Giá:</label></td>
                        <td><input type="number" step="0.01" th:field="*{price}" placeholder="Giá sản phẩm"/></td>
                    </tr>
                    <tr>
                        <td><label>Số lượng tồn:</label></td>
                        <td><input type="number" th:field="*{quantityAvailable}" placeholder="Số lượng tồn"/></td>
                    </tr>
                    <tr>
                        <td><label>Mô tả:</label></td>
                        <td><input type="text" th:field="*{description}" placeholder="Mô tả sản phẩm"/></td>
                    </tr>
                    <tr>
                        <td><label>Ảnh:</label></td>
                        <td><input type="text" th:field="*{imageUrl}" placeholder="Link ảnh hoặc tên file ảnh"/></td>
                    </tr>
                </table>

                <div class="form-actions">
                    <button type="submit">Cập nhật</button>
                    <a th:href="@{/admin/product}">❌ Hủy</a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
