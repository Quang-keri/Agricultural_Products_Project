<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>


<div th:if="${messageRegisterSuccess}" th:text="${messageRegisterSuccess}" style="color:green;"></div>
<form th:action="@{/login}" method="post">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" name="username" placeholder="Quang nhập ten username di" required/><br/><br/>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required/><br/><br/>
    <button type="submit">Đăng nhập</button>
</form>
<div th:if="${errorMessage}" style="color:red;" th:text="${errorMessage}"></div>
</body>
</html>
