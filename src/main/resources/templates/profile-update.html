<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
        }

        .sidebar h5 {
            font-weight: bold;
        }

        .sidebar a {
            display: block;
            padding: 0.5rem 0;
            color: #333;
            text-decoration: none;
        }

        .sidebar a.active {
            color: #fff;
            background-color: #28a745;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .profile-form {
            background-color: #e9fce9;
            padding: 2rem;
            border-radius: 10px;
        }

        .form-label {
            font-weight: 500;
        }

        body {
            background-color: #f3fff3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="sidebar">
                <div class="text-center mb-3">
                    <img src="/images/default-avatar.png" width="80" class="rounded-circle mb-2" alt="Avatar">
                    <h5 th:text="${dto.userName}">Username</h5>
                </div>
                <a href="#" class="active">Thông tin tài khoản</a>

            </div>
        </div>

        <!-- Form -->
        <div class="col-md-9">
            <div class="profile-form">
                <h4 class="mb-4">Cập nhật thông tin cá nhân</h4>
                <form th:action="@{/profile/update}" method="post" th:object="${dto}">
                    <input type="hidden" th:field="*{userId}" />
                    <input type="hidden" th:field="*{password}" />

                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" th:field="*{userName}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Họ tên</label>
                        <input type="text" class="form-control" th:field="*{userFullName}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('userFullName')}" th:errors="*{userFullName}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" th:field="*{address}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    </div>

                    <button type="submit" class="btn btn-success">Cập nhật</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
