<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang sản phẩm</title>
<!--   link boot trap-->
  <!-- bootrap link   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- css link   -->
    <link href="./css/viewCart.css" rel="stylesheet">
</head>
<body>
   <div class="main">
       <!-- Header -->
       <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
           <a class="navbar-brand d-flex align-items-center" href="#">
               <img src="https://cdn-icons-png.flaticon.com/512/2909/2909763.png" alt="Logo" />
               <strong>Nông Sản Sạch</strong>
           </a>

           <!-- Thanh tìm kiếm -->
           <form class="d-flex ms-auto me-3 w-50">
               <input class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm..." aria-label="Search" />
               <button class="btn btn-outline-success" type="submit">
                   <i class="bi bi-search"></i>
               </button>
           </form>

           <!-- Tài khoản và giỏ hàng -->
           <ul class="navbar-nav">
               <li class="nav-item dropdown">
                   <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       <i class="bi bi-person-circle"></i> Tài khoản
                   </a>
                   <ul class="dropdown-menu" aria-labelledby="userDropdown">
                       <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                       <li><a class="dropdown-item" href="#">Đơn hàng</a></li>
                       <li>    <!--logout-->
                           <form action="/logout" method="post" >
                               <button type="submit" >
                                   Logout
                               </button>
                           </form>
                       </li>
                   </ul>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="#"><i class="bi bi-cart3"></i> Giỏ hàng</a>
               </li>
           </ul>
       </nav>

       <!-- Navbar dưới -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-success">
           <div class="container">
               <div class="collapse navbar-collapse w-100 justify-content-center show">
                   <ul class="navbar-nav">
                       <li class="nav-item mx-3">
                           <a class="nav-link text-white" href="#"><i class="bi bi-house-door"></i> Trang chủ</a>
                       </li>
                       <li class="nav-item mx-3">
                           <a class="nav-link text-white" th:href="@{/trang-san-pham}">Sản phẩm</a>
                       </li>
                       <li class="nav-item mx-3">
                           <a class="nav-link text-white" href="#"><i class="bi bi-people"></i> Về chúng tôi</a>
                       </li>
                       <li class="nav-item dropdown mx-3">
                           <a class="nav-link dropdown-toggle text-white" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                               <i class="bi bi-list-ul"></i> Danh mục
                           </a>
                           <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                               <li><a class="dropdown-item" href="#">Lương thực</a></li>
                               <li><a class="dropdown-item" href="#">Rau củ quả</a></li>
                               <li><a class="dropdown-item" href="#">Cây công nghiệp</a></li>
                               <li><a class="dropdown-item" href="#">Hạt & đậu</a></li>
                               <li><a class="dropdown-item" href="#">Gia vị & dược liệu</a></li>
                           </ul>
                       </li>
                   </ul>
               </div>
           </div>
       </nav>
       <!--  Welcome name  -->
       <p th:if="${user != null}">Welcome,
           <span th:text="${user.userFullName}">User</span>!,
       </p>
       <p th:unless="${user != null}">Welcome, Guest!</p>

<!--<option value="${product.id}-${product.name}-${product.price}">
                                    ${product.name} - $${product.price}
                                </option>-->
       <!--            <form th:action="@{/them-san-pham}" th:object="" method="post">-->
       <!--               <input  name="product" th:value="$product.id-$product.name-${product.price}" />-->
       <!--            </form>-->
       <div class="row product">


<!--          kéo danh sách sản phẩm lên -->
           <div  class="col-3" th:each="product : ${product}">
              <div><img src="" alt=""/></div>
               <p th:text="">product name</p>
               <p th:text="">category</p>
               <p th:text="">price</p>
               <p th:text="">quantity</p>
           </div>
       </div>
   </div>
</body>
</html>
